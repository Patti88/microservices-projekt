apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server-deployment
  labels: # Added for consistency
    app: auth-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      name: auth-server # Updated to match service name
      labels:
        app: auth-server
    spec:
      containers:
        - name: auth-server
          image: microservices-auth-server:latest
          imagePullPolicy: IfNotPresent # Added for consistency
          ports:
            - containerPort: 8080
              protocol: TCP # Added for consistency
          env:
            - name: SERVER_PORT
              value: "8080"
      restartPolicy: Always # Added for consistency